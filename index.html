<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc2cb3ff56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>

<body>
    <div class="main-container">
        <div class="heading">
            <h1>Login Form</h1>
        </div>
        <div class="box1">
            <i class="fa fa-envelope-o"></i>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="box2">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="password" size="20" placeholder="Enter your password" required>
        </div>
        <div class="button">
            <input type="button" value="Sign In" name="Sign in ">
        </div>
    </div>
</body>

</html>
